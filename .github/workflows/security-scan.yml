name: Security Scanning and CI/CD

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./${{ matrix.component }}
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run npm audit
        working-directory: ./${{ matrix.component }}
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high || exit 1
          fi
        continue-on-error: false

  container-scan:
    name: Container Image Scan with Trivy
    runs-on: ubuntu-latest
    needs: dependency-scan
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: false
          load: true
          tags: bbf-${{ matrix.component }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bbf-${{ matrix.component }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.component }}.sarif'

  sign-images:
    name: Sign Container Images with Cosign
    runs-on: ubuntu-latest
    needs: container-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      packages: write

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: false
          load: true
          tags: bbf-${{ matrix.component }}:${{ github.sha }}

      - name: Sign container image with keyless signing
        run: |
          cosign sign --yes bbf-${{ matrix.component }}:${{ github.sha }}

  quality-checks:
    name: Code Quality and SAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run ESLint (Backend)
        working-directory: ./backend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run lint || echo "No lint script found"
          fi
        continue-on-error: true

      - name: Run ESLint (Frontend)
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run lint || echo "No lint script found"
          fi
        continue-on-error: true

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.dependency-scan.result }}" != "success" ] || [ "${{ needs.container-scan.result }}" != "success" ]; then
            echo "❌ Build failed due to security vulnerabilities!"
            echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
            echo "Container Scan: ${{ needs.container-scan.result }}"
            exit 1
          fi
          echo "✅ All security checks passed!"
