name: Security Scanning and CI/CD

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

# GLOBAL PERMISSIONS — REQUIRED FOR TRIVY + SARIF UPLOADS + CODEQL API
permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [backend, frontend]

    # Avoid permission failures on PRs from forks
    if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if component exists
        id: check
        working-directory: ./${{ matrix.component }}
        run: |
          if [ -f package.json ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.has_package == 'true'
        working-directory: ./${{ matrix.component }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi

      - name: Run npm audit
        if: steps.check.outputs.has_package == 'true'
        working-directory: ./${{ matrix.component }}
        run: |
          echo "Running npm audit with critical and high severity threshold..."
          npm audit --audit-level=high
          if [ $? -ne 0 ]; then
            echo "❌ DEPLOYMENT BLOCKED: Critical or high severity vulnerabilities found"
            exit 1
          fi

  container-scan:
    name: Container Image Scan with Trivy
    runs-on: ubuntu-latest
    needs: dependency-scan
    strategy:
      fail-fast: false
      matrix:
        component: [backend, frontend]

    # Avoid security-events permission errors from forks
    if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: false
          load: true
          tags: bbf-${{ matrix.component }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bbf-${{ matrix.component }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.component }}.sarif'
          category: 'trivy-${{ matrix.component }}'

  build-status:
    name: Deployment Quality Gate
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-scan]
    if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name == 'push' }}

    steps:
      - name: Check deployment eligibility
        run: |
          echo "✅ All security scans passed"
          echo "✅ No critical or high severity vulnerabilities found"
          echo "✅ Deployment approved"
